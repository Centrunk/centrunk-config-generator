<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,nofollow" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/yaml.min.js"></script>
  <title>Centrunk Config Generator</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color-scheme: light dark;
    }

    body {
      margin: 0;
      padding: 2rem 1rem;
      display: grid;
      place-items: start center;
      gap: 2rem;
      background: #111;
      color: #eee;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    header img {
      height: 120px;
      width: auto;
    }

    h1 {
      font-size: 1.6rem;
      text-align: center;
      margin: 0;
    }

    #configForm {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(15rem, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 1080px;
    }

    label {
      display: flex;
      flex-direction: column;
      font-size: .9rem;
    }

    input,
    select {
      padding: .5rem .75rem;
      border-radius: .375rem;
      border: 1px solid #666;
      background: #222;
      color: #eee;
    }

    button {
      padding: .6rem 1.2rem;
      border: 0;
      border-radius: .375rem;
      font-weight: 600;
      cursor: pointer;
      background: #0d6efd;
      color: #fff;
      transition: background .2s;
    }

    button:hover:enabled {
      background: #0953c7;
    }

    button:disabled {
      opacity: .5;
      cursor: not-allowed;
    }

    #actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    #outputContainer {
      display: flex;
      gap: 1rem;
      width: 100%;
      max-width: 1080px;
    }

    #outputContainer.single {
      flex-direction: column;
    }

    #outputContainer.dual {
      flex-direction: row;
      gap: 3rem;
    }

    .output-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .output-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .output-wrapper h3 {
      margin: 0;
      font-size: 1rem;
      flex: 1;
    }

    .copy-individual {
      padding: .4rem .8rem;
      font-size: .85rem;
    }

    pre {
      width: 100%;
      margin: 0;
    }

    code.output {
      display: block;
      width: 100%;
      height: 520px;
      padding: 1rem;
      border-radius: .5rem;
      border: 1px solid #666;
      background: #1b1b1b !important;
      color: #eee;
      font-family: "Fira Code", monospace;
      font-size: .85rem;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .hidden-output {
      display: none;
    }

    /* YAML syntax highlighting customization */
    .hljs-number {
      color: #d19a66 !important;
      /* orange-ish for numbers */
    }

    .hljs-attr {
      color: #61afef !important;
      /* blue-ish for keys */
    }

    .hljs-literal {
      color: #a4bbbe !important;
      /* cyan-ish for booleans */
    }
  </style>
</head>

<body>
  <header>
    <img src="images/centexlogo.png" alt="Centex Logo">
    <h1>Site Config Generator</h1>
  </header>

  <form id="configForm" novalidate>
    <label>Config Type
      <select id="configType">
        <option value="TRUNKING">Trunking&nbsp;Site</option>
        <option value="CONVENTIONAL">Conventional&nbsp;Site</option>
      </select>
    </label>
    <!-- Dynamic variable inputs inserted here -->
  </form>

  <div id="actions">
    <button id="generateBtn" disabled>Generate Config</button>
    <button id="downloadBtn" disabled>Download YAML</button>
  </div>

  <div id="outputContainer" class="single">
    <div class="output-wrapper" id="ccWrapper" style="display: none;">
      <div class="output-header">
        <h3>Control Channel (CC)</h3>
        <button id="copyCCBtn" class="copy-individual" disabled>Copy CC</button>
      </div>
      <textarea class="hidden-output" id="hiddenOutputCC" readonly></textarea>
      <pre><code class="output language-yaml" id="outputCC" aria-label="Generated CC YAML config"></code></pre>
    </div>
    <div class="output-wrapper" id="vcWrapper" style="display: none;">
      <div class="output-header">
        <h3>Voice Channel (VC)</h3>
        <button id="copyVCBtn" class="copy-individual" disabled>Copy VC</button>
      </div>
      <textarea class="hidden-output" id="hiddenOutputVC" readonly></textarea>
      <pre><code class="output language-yaml" id="outputVC" aria-label="Generated VC YAML config"></code></pre>
    </div>
    <div class="output-wrapper" id="convWrapper">
      <div class="output-header">
        <h3>Configuration</h3>
        <button id="copyConvBtn" class="copy-individual" disabled>Copy Config</button>
      </div>
      <textarea class="hidden-output" id="hiddenOutputConv" readonly></textarea>
      <pre><code class="output language-yaml" id="outputConv" aria-label="Generated YAML config"></code></pre>
    </div>
  </div>

  <script>
    const templateCache = {}; // { CC: string, VC: string, CONVENTIONAL: string }
    const templateVars = {}; // { CC: [], VC: [], CONVENTIONAL: [] }
    const form = document.getElementById('configForm');
    const configTypeEl = document.getElementById('configType');
    const outputCC = document.getElementById('outputCC');
    const outputVC = document.getElementById('outputVC');
    const outputConv = document.getElementById('outputConv');
    const hiddenOutputCC = document.getElementById('hiddenOutputCC');
    const hiddenOutputVC = document.getElementById('hiddenOutputVC');
    const hiddenOutputConv = document.getElementById('hiddenOutputConv');
    const outputContainer = document.getElementById('outputContainer');
    const ccWrapper = document.getElementById('ccWrapper');
    const vcWrapper = document.getElementById('vcWrapper');
    const convWrapper = document.getElementById('convWrapper');
    const generateBtn = document.getElementById('generateBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const copyCCBtn = document.getElementById('copyCCBtn');
    const copyVCBtn = document.getElementById('copyVCBtn');
    const copyConvBtn = document.getElementById('copyConvBtn');
    let varFields = []; // array of variable names currently in the form

    // -------- util helpers --------
    function randPwd(len = 12) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let p = '';
      for (let i = 0; i < len; i++) p += chars[Math.floor(Math.random() * chars.length)];
      return p;
    }

    async function fetchTemplate(type) {
      if (templateCache[type]) return templateCache[type];
      const res = await fetch(`templates/config${type}.yml`);
      if (!res.ok) throw new Error(`Could not fetch template ${type}`);
      const txt = await res.text();
      templateCache[type] = txt; return txt;
    }

    function extractVars(template) {
      const vars = new Set();
      const re = /\$\{([A-Z0-9_]+)\}/g;
      let m;
      while ((m = re.exec(template))) vars.add(m[1]);
      return Array.from(vars).sort();
    }

    async function loadAllTemplates() {
      const [cc, vc, conv] = await Promise.all([fetchTemplate('CC'), fetchTemplate('VC'), fetchTemplate('CONVENTIONAL')]);
      templateVars['CC'] = extractVars(cc);
      templateVars['VC'] = extractVars(vc);
      templateVars['CONVENTIONAL'] = extractVars(conv);

      // Combine CC and VC vars for TRUNKING (remove duplicates)
      const ccVars = new Set(templateVars['CC']);
      const vcVars = new Set(templateVars['VC']);
      const allVars = new Set([...ccVars, ...vcVars]);
      templateVars['TRUNKING'] = Array.from(allVars).sort();

      // Show fields for the currently selected type
      showFieldsForType(configTypeEl.value);
    }

    function showFieldsForType(type) {
      const vars = templateVars[type] || [];
      buildDynamicFields(vars);
      updateOutputVisibility(type);
    }

    function updateOutputVisibility(type) {
      if (type === 'TRUNKING') {
        outputContainer.className = 'dual';
        ccWrapper.style.display = 'flex';
        vcWrapper.style.display = 'flex';
        convWrapper.style.display = 'none';
      } else {
        outputContainer.className = 'single';
        ccWrapper.style.display = 'none';
        vcWrapper.style.display = 'none';
        convWrapper.style.display = 'flex';
      }
    }

    function buildDynamicFields(vars) {
      // remove old inputs except configType select
      document.querySelectorAll('#configForm .dyn').forEach(el => el.remove());
      varFields = vars;
      vars.forEach(v => {
        const label = document.createElement('label');
        label.className = 'dyn';
        label.innerHTML = `${v} <input id="${v}" data-var="${v}" required>`;
        form.appendChild(label);
      });
      // special handling for REST_PASSWORD
      if (document.getElementById('REST_PASSWORD')) {
        const inp = document.getElementById('REST_PASSWORD');
        inp.type = 'text';
        inp.value = randPwd();
      }
      attachValidationListeners();
      validateForm();
    }

    function attachValidationListeners() {
      document.querySelectorAll('#configForm input, #configForm select').forEach(el => {
        el.addEventListener('input', validateForm);
      });
    }

    function validateForm() {
      // simple: every required input must be non-empty
      const allFilled = [...document.querySelectorAll('#configForm input[required]')].every(i => i.value.trim() !== '');
      generateBtn.disabled = !allFilled;
      // clear downstream state when editing
      if (!allFilled) {
        outputCC.textContent = '';
        outputVC.textContent = '';
        outputConv.textContent = '';
        hiddenOutputCC.value = '';
        hiddenOutputVC.value = '';
        hiddenOutputConv.value = '';
        downloadBtn.disabled = true;
        copyCCBtn.disabled = true;
        copyVCBtn.disabled = true;
        copyConvBtn.disabled = true;
      }
    }

    function substitute(tmpl) {
      let res = tmpl;
      varFields.forEach(v => {
        const val = document.getElementById(v).value;
        res = res.replace(new RegExp(`\\$\\{${v}\\}`, 'g'), val);
      });
      return res;
    }

    async function generate() {
      try {
        const type = configTypeEl.value;

        if (type === 'TRUNKING') {
          // Generate both CC and VC configs
          const ccTmpl = await fetchTemplate('CC');
          const vcTmpl = await fetchTemplate('VC');
          const generatedCC = substitute(ccTmpl);
          const generatedVC = substitute(vcTmpl);

          outputCC.textContent = generatedCC;
          outputVC.textContent = generatedVC;
          hiddenOutputCC.value = generatedCC;
          hiddenOutputVC.value = generatedVC;

          hljs.highlightElement(outputCC);
          hljs.highlightElement(outputVC);

          copyCCBtn.disabled = false;
          copyVCBtn.disabled = false;
        } else {
          // Generate CONVENTIONAL config
          const tmpl = await fetchTemplate('CONVENTIONAL');
          const generatedYaml = substitute(tmpl);

          outputConv.textContent = generatedYaml;
          hiddenOutputConv.value = generatedYaml;

          hljs.highlightElement(outputConv);

          copyConvBtn.disabled = false;
        }

        downloadBtn.disabled = false;
      } catch (e) {
        const errorMsg = `Error: ${e.message}`;
        if (configTypeEl.value === 'TRUNKING') {
          outputCC.textContent = errorMsg;
          outputVC.textContent = errorMsg;
          hiddenOutputCC.value = errorMsg;
          hiddenOutputVC.value = errorMsg;
        } else {
          outputConv.textContent = errorMsg;
          hiddenOutputConv.value = errorMsg;
        }
        downloadBtn.disabled = true;
      }
    }

    function download() {
      const type = configTypeEl.value;

      if (type === 'TRUNKING') {
        // Download both CC and VC files
        const blobCC = new Blob([hiddenOutputCC.value], { type: 'text/yaml' });
        const urlCC = URL.createObjectURL(blobCC);
        const aCC = document.createElement('a');
        aCC.href = urlCC;
        aCC.download = 'centrunk-configCC.yml';
        aCC.click();
        URL.revokeObjectURL(urlCC);

        // Small delay before downloading second file
        setTimeout(() => {
          const blobVC = new Blob([hiddenOutputVC.value], { type: 'text/yaml' });
          const urlVC = URL.createObjectURL(blobVC);
          const aVC = document.createElement('a');
          aVC.href = urlVC;
          aVC.download = 'centrunk-configVC.yml';
          aVC.click();
          URL.revokeObjectURL(urlVC);
        }, 100);
      } else {
        const blob = new Blob([hiddenOutputConv.value], { type: 'text/yaml' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'centrunk-configCONVENTIONAL.yml';
        a.click();
        URL.revokeObjectURL(url);
      }
    }

    function copyCC() {
      navigator.clipboard.writeText(hiddenOutputCC.value).then(() => {
        const originalText = copyCCBtn.textContent;
        copyCCBtn.textContent = 'Copied ✔';
        setTimeout(() => copyCCBtn.textContent = originalText, 2000);
      });
    }

    function copyVC() {
      navigator.clipboard.writeText(hiddenOutputVC.value).then(() => {
        const originalText = copyVCBtn.textContent;
        copyVCBtn.textContent = 'Copied ✔';
        setTimeout(() => copyVCBtn.textContent = originalText, 2000);
      });
    }

    function copyConv() {
      navigator.clipboard.writeText(hiddenOutputConv.value).then(() => {
        const originalText = copyConvBtn.textContent;
        copyConvBtn.textContent = 'Copied ✔';
        setTimeout(() => copyConvBtn.textContent = originalText, 2000);
      });
    }

    // Event bindings
    generateBtn.addEventListener('click', e => { e.preventDefault(); generate(); });
    downloadBtn.addEventListener('click', e => { e.preventDefault(); download(); });
    copyCCBtn.addEventListener('click', e => { e.preventDefault(); copyCC(); });
    copyVCBtn.addEventListener('click', e => { e.preventDefault(); copyVC(); });
    copyConvBtn.addEventListener('click', e => { e.preventDefault(); copyConv(); });
    configTypeEl.addEventListener('change', () => {
      showFieldsForType(configTypeEl.value);
      outputCC.textContent = '';
      outputVC.textContent = '';
      outputConv.textContent = '';
      hiddenOutputCC.value = '';
      hiddenOutputVC.value = '';
      hiddenOutputConv.value = '';
      downloadBtn.disabled = true;
      copyCCBtn.disabled = true;
      copyVCBtn.disabled = true;
      copyConvBtn.disabled = true;
    });

    // Kick things off
    loadAllTemplates();
  </script>
</body>

</html>
